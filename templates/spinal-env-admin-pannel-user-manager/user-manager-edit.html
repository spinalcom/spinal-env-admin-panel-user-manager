<md-dialog aria-label="Edit User">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Edit User : {{userEdit.name}}</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <ng-md-icon icon="close" style="fill:white;" aria-label="Close dialog" class=""></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content>
    <div class="md-dialog-content">
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Edit Permission level</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content layout="row" layout-align="end center">
          <form ng-submit="changeType(userType)" ng-cloak>
            <md-input-container class="md-block">
              <label>Permission level</label>
              <md-select ng-model="userType">
                <md-option value="0">User</md-option>
                <md-option value="1">Admin</md-option>
                <md-option value="2">Suspended</md-option>
              </md-select>
              <md-button class="md-raised md-primary" ng-click="changeType(userType)">Confirm</md-button>
            </md-input-container>
          </form>
        </md-card-content>
      </md-card>



      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Change Password</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content layout="row" layout-align="end center">
          <form ng-submit="changePasswordSubmit(change_password)" ng-cloak>
            <md-input-container class="md-block">
              <label>New Password</label>
              <input type="{{passwordInputType}}" ng-model="change_password.password" required />
              <ng-md-icon icon="remove_red_eye" style="fill:white;" aria-label="view password" class="" ng-mousedown='showPassword()' ng-mouseup="hidePassword()"></ng-md-icon>
            </md-input-container>
            <md-input-container class="md-block">
              <label>Confim new Password</label>
              <input type="{{passwordInputType}}" ng-model="change_password.password_confirm" required>
              <ng-md-icon icon="remove_red_eye" style="fill:white;" aria-label="view password" class="" ng-mousedown='showPassword()' ng-mouseup="hidePassword()"></ng-md-icon>
            </md-input-container>
            <md-button class="md-raised md-primary" ng-click="changePasswordSubmit(change_password)">Confirm</md-button>
          </form>
        </md-card-content>
      </md-card>


      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Delete Account</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content layout="row" layout-align="end center">
          <md-button class="md-raised md-warn" ng-click="delete_account(userEdit)">Delete Account</md-button>
        </md-card-content>
      </md-card>

    </div>
  </md-dialog-content>


</md-dialog>
