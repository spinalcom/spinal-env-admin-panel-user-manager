  <md-list-item ng-repeat="person in users" class="md-2-line" ng-attr-style="{{selectedStyle(person)}}">
    <ng-md-icon icon="{{getUserIcon(person)}}" ng-click="clickUserIcon(person)" style="fill:white; margin: auto 10px auto 0px; height: 24px; width: 24px;"
      options='{"duration": 375, "rotation": "none"}' class="md-avatar-icon"></ng-md-icon>
    <div class="md-list-item-text">
      <h3>{{ person.name }}</h3>
      <h4>{{ getUserTypeString(person) }}</h4>
      <p>{{ person.id }}</p>
    </div>
    <ng-md-icon icon="edit" style="fill:white; height: 24px;" ng-click="editUser(person)" class="md-secondary"></ng-md-icon>
